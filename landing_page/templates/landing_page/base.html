{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <!-- Django Boilerplate, an open source project made by Carlo Occhiena -->

    {% block title%}
    
    <title>Home Page</title>
    
    {% endblock %}

    <!-- FAVICON -->
    <link rel="icon" href="{% static 'landing_page/img/favicon.jpg' %}">

    <!-- BOOTSTRAP CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link href="https://getbootstrap.com/docs/5.0/examples/cover/cover.css" rel="stylesheet">

    <!-- In-Page Styling -->
    <style>

        body::after {
            content: "";
            background-image: url("{% static 'landing_page/img/hp_background.jpg' %}");
            opacity: 0.5;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
            z-index: -1;   
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
            font-size: 3.5rem;
            }
        }

    </style>

</head>
  
<body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
        <div>
            <img class="float-md-start mb-0 my-auto" src="{% static 'landing_page/img/logo.png' %}" alt="company_logo" width="45px" height="45px">
            <h2 class="float-md-start mb-0">Company Name</h2>
            <nav class="nav nav-masthead justify-content-center float-md-end">
            
            {%block navbar %}
            
            <a class="nav-link active" aria-current="page" href="{% url 'one_page:home_page' %}">Home</a>
            <!-- <a class="nav-link" href="#">Features</a> -->
            <a class="nav-link" href="{% url 'one_page:about_page' %}">About us</a>
            
            {% endblock %}
            
            </nav>
        </div>
    </header>

    <!-- Above the block --> 
    {% block content %}  
        

    {% endblock %}
    <!-- Below the block -->

        <footer class="mt-auto text-white-50">
            <p>Made with love and <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://github.com/carloocchiena" class="text-white">Carlo</a>.</p>
        </footer>

    </div>
    
  </body>
</html>
